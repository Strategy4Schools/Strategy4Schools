<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit_profile_styles.css">
</head>
<body>
    <div class="edit-profile-container">
        <div class="user-info">
            <img src="current_profile_pic.jpg" alt="Profile Picture" class="profile-pic">
            <h2 class="current-username">Current Username</h2>
        </div>
        <form action="#" method="post" class="profile-form">
            <div class="form-group">
                <label for="profile-picture">Change Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture">
            </div>
            <div class="form-group">
                <label for="username">Change Username</label>
                <input type="text" id="username" name="username" placeholder="New Username">
            </div>
            <div class="form-group">
                <label for="password">Change Password</label>
                <input type="password" id="password" name="password" placeholder="New Password">
            </div>
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
