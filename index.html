<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon Page</title>
<link rel="stylesheet" href="comingsoonpage.css">
</head>
<body>
  <div class="logo-container">
  <img src="https://via.placeholder.com/150" alt="Your Logo" id="logo">
</div>
<div class="container">
  <header>
    <button id="loginBtn">Beta-access Login</button>
  </header>
  <main>
    <div class="content">
      <h1>Coming Soon</h1>
      <p>Stay tuned for something amazing.</p>
    </div>
  </main>
</div>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script src="comingsoonpage.js"></script>
</body>
<footer> 
  <div class="social-media-links">
    <a href="linkedin link" target="_blank">
        <img src="https://www.pagetraffic.com/blog/wp-content/uploads/2022/09/white-linkedin-logo.png" alt="LinkedIn">
    </a>
    <a href="https://www.twitter.com/yourpage" target="_blank">
        <img src="https://pngimg.com/d/twitter_PNG15.png" alt="Twitter">
    </a>
    <a href="https://www.instagram.com/yourpage" target="_blank">
        <img src="https://www.edigitalagency.com.au/wp-content/uploads/new-Instagram-logo-white-glyph.png">
    </a>
</div>
 
</footer>
</html>
