<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy4Schools | MinigamePage</title>
    <link rel="stylesheet" href="minigames_styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="https://static.thenounproject.com/png/217340-200.png" alt="logo">
            </div>
           <div class="search-container">
    <div class="search-input-container">
        <input type="text" placeholder="Search Games..." id="gameSearch" onkeyup="searchGames()" />
        <button id="searchButton" onclick="searchGames()">&#x1F50D;</button>
    </div>
    <div id="searchResults" class="search-dropdown"></div>
</div>

            <div class="profile-container">
                <img src="https://pngfre.com/wp-content/uploads/lion-55-279x300.png" alt="Profile" class="profile-pic" onclick="toggleDropdown()"/>
                <div class="dropdown-menu" id="dropdownMenu">
            <div class="arrow"></div>
                    <a href="edit_profile.html">Edit Profile</a>
                    <a href="index.html">Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Featured Games Section -->
        <section id="featured-games">
            <h2>Featured Games</h2>
            <div class="featuredgames-container">
                <div class="featuredgame-thumbnail">
                    <a href="anagram_game.html">
                        <img src="game_image.jpg" alt="Anagram Adventures">
                        <p>Anagram Adventures</p>
                    </a>
                    <div class="info-icon">?</div>
                    <div class="info-text">Anagram Adventure is a game..</div>
                </div>
                <div class="featuredgame-thumbnail">
                    <a href="WordQuest.html">
                        <img src="game_image_wordquest.jpg" alt="Word Quest">
                        <p>Word Quest</p>
                    </a>
                    <div class="info-icon">?</div>
                    <div class="info-text">Information about Word Quest...</div>
                </div>
                <div class="featuredgame-thumbnail">
                    <a href="gamelink.html">
                        <img src="game3.jpg" alt="Game Title 3">
                        <p>Game Title 3</p>
                    </a>
                    <div class="info-icon">?</div>
                    <div class="info-text">Information about Game Title 3...</div>
                </div>
                <!-- Additional games can be added here -->
            </div>
        </section>

        <!-- All Games Section -->
        <section id="games">
            <h2>Games</h2>
            <div class="games-container">
                <div class="game-thumbnail">
                    <img src="game_image.jpg" alt="Game 1">
                    <p>Game 1</p>
                    <button type="button">Enter</button>
                </div>
                <div class="game-thumbnail">
                    <img src="game2_image_link" alt="Game 2">
                    <p>Game 2</p>
                    <button type="button">Enter</button>
                </div>
                <div class="game-thumbnail">
                    <img src="game3.jpg" alt="Game 3">
                    <p>Game 3</p>
                    <button type="button">Enter</button>
                </div>
                <div class="game-thumbnail">
                    <img src="game4.jpg" alt="Game 4">
                    <p>Game 4</p>
                    <button type="button">Enter</button>
                </div>
                <div class="game-thumbnail">
                    <img src="game5.jpg" alt="Game 5">
                    <p>Game 5</p>
                    <button type="button">Enter</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; Strategy4Schools</p>
        <!-- Place for Social media links -->
    </footer>

    <!-- JavaScript Functions -->
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function toggleInfo(infoId) {
            var info = document.getElementById(infoId);
            info.style.display = info.style.display === "block" ? "none" : "block";
        }
    </script>
    <script src="minigames.js"></script>
</body>
</html>
