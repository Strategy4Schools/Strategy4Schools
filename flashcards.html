<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="Flashcards.css">
</head>
<body>
    <div id="backButtonContainer">
    <button id="backToMinigames" onclick="window.location.href='minigames_home.html'">‚Üê Back to Minigames</button>
</div>
    <div id="flashcard-container">
        <div id="flashcard" onclick="flipCard()">
            <div class="flashcard-face flashcard-front">
                <div id="word">Click to see definition</div>
            </div>
            <div class="flashcard-face flashcard-back">
                <div id="definition"></div>
            </div>
        </div>
        <div id="progress-counter"></div>
        
        <!-- Navigation buttons wrapped in a container -->
        <div class="nav-buttons">
            <button onclick="previousCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
            <button onclick="toggleShuffle()">Shuffle</button>
        </div>
    </div>

    <script src="Flashcards.js"></script>
</body>
</html>
